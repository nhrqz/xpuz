hould be absent. containingClues object &lt;optional&gt; the clues that cover this cell. This should be absent if isBlockCell is true. Properties Name Type Argument Description across Number &lt;optional&gt; the across clue, if any, that covers this cell. down Number &lt;optional&gt; the down clue, if any, that covers this cell. backgroundShape string &lt;optional&gt; a string describing a shape, if any, that should be displayed in the background of the cell (e.g. a circle). This should be absent if isBlockCell is true. ImmutableGrid An immutable crossword grid. Type: external:Immutable.List.&lt;external:Immutable.List.&lt;Types.ImmutableGridCell&gt;&gt; ImmutableGridCell A single cell of a grid as an immutable Map. Contains the same structure as Types.GridCell, but any collection is an Immutable collection. Type: external:Immutable.Map Properties: Name Type Argument Description isBlockCell boolean &lt;optional&gt; true if this is a block cell (a black cell that doesn't contain any part of the solution). cellNumber Number &lt;optional&gt; the clue number associated with this cell, if any. If isBlockCell is true, this property is meaningless and should be absent. containingClues Map &lt;optional&gt; the clues that cover this cell. This should be absent if isBlockCell is true. Properties Name Type Argument Description across Number &lt;optional&gt; the across clue, if any, that covers this cell. down Number &lt;optional&gt; the down clue, if any, that covers this cell. backgroundShape string &lt;optional&gt; a string describing a shape, if any, that should be displayed in the background of the cell (e.g. a circle). This should be absent if isBlockCell is true. × Search results Close Documentation generated by JSDoc 3.6.3 on 2019-07-22T20:35:23-07:00 using the DocStrap template. "},"xpuz.ImmutablePuzzle.html":{"id":"xpuz.ImmutablePuzzle.html","title":"Class: ImmutablePuzzle","body":" Documentation Namespaces Types Modules xpuz/parsers/ipuzxpuz/parsers/jpzxpuz/parsers/puz Classes external:Immutable.Listexternal:Immutable.Mapexternal:Immutable.Recordxpuz/parsers/ipuz~IPUZParserxpuz/parsers/jpz~JPZParserxpuz/parsers/puz~PUZParserxpuz.ImmutablePuzzlexpuz.Puzzle Mixins xpuz.PuzzleMixin Externals BluebirdBufferImmutable Class: ImmutablePuzzle ImmutablePuzzle Represents an immutable version of Puzzle. new ImmutablePuzzle(args) Parameters: Name Type Description args object the constructor arguments Properties Name Type Argument Description grid Types.ImmutableGrid | Types.Grid the grid for the puzzle clues Object | external:Immutable.Map.&lt;{across: external:Immutable.Map, down: external:Immutable.Map}&gt; the puzzle clues userSolution Array.&lt;Array.&lt;string&gt;&gt; | external:Immutable.List.&lt;external:Immutable.List.&lt;string&gt;&gt; &lt;optional&gt; the guesses that the user has entered for this puzzle, as a two-dimensional array of array of strings with the same dimensions as the grid where each cell is either a string with the user's input or null if it corresponds to a block cell in the grid info xpuz.PuzzleInfo | object &lt;optional&gt; information about the puzzle extensions object &lt;optional&gt; a store of extra, possibly implementation-dependent information about the puzzle (such as timer information) Mixes In: xpuz.PuzzleMixin Extends external:Immutable.Record Methods processGrid(grid) Updates the specified grid with the correct cell information (clue numbers, etc.) Parameters: Name Type Description grid Types.Grid | Types.ImmutableGrid the grid to update Mixes In: xpuz.PuzzleMixin.processGrid Returns: the puzzle, with the updated cell information (return type is whatever type grid is) Type Puzzle | ImmutablePuzzle processGrid(grid) Updates the specified grid with the correct cell information (clue numbers, etc.) Parameters: Name Type Description grid Types.Grid | Types.ImmutableGrid the grid to update Mixes In: xpuz.PuzzleMixin.processGrid Returns: the puzzle, with the updated cell information (return type is whatever type grid is) Type Puzzle | ImmutablePuzzle × Search results Close Documentation generated by JSDoc 3.6.3 on 2019-07-22T20:35:23-07:00 using the DocStrap template. "},"xpuz.html#.Puzzle":{"id":"xpuz.html#.Puzzle","title":"Class: Puzzle","body":" Documentation Namespaces Types Modules xpuz/parsers/ipuzxpuz/parsers/jpzxpuz/parsers/puz Classes external:Immutable.Listexternal:Immutable.Mapexternal:Immutable.Recordxpuz/parsers/ipuz~IPUZParserxpuz/parsers/jpz~JPZParserxpuz/parsers/puz~PUZParserxpuz.ImmutablePuzzlexpuz.Puzzle Mixins xpuz.PuzzleMixin Externals BluebirdBufferImmutable Class: Puzzle Puzzle Represents a puzzle object new Puzzle(args) Parameters: Name Type Description args object the constructor args Properties Name Type Argument Description grid Types.Grid a two-dimensional array representing the puzzle grid clues Object a list of clues for across and down, with each collection having the key as the clue number and the value as the clue text (e.g. {across: { 3: &quot;some clue&quot; }}) userSolution Array.&lt;Array.&lt;?string&gt;&gt; &lt;optional&gt; the currently filled in guesses of the user stored with this puzzle instance. Two dimensional array with the same dimensions as grid, where each cell is either a string or null (for block cells) info xpuz.Puzzle.PuzzleInfo &lt;optional&gt; information about the puzzle extensions object &lt;optional&gt; extra, possibly implementation-specific information about the puzzle, such as timer information Mixes In: xpuz.PuzzleMixin Members clues :object Listing of clues for the puzzle Type: object Properties: Name Type Description across object an object mapping clue numbers to clue texts for across clues down object an object mapping clue numbers to clue texts for down clues extensions :object A collection of extra, possibly implementation-dependent data about the puzzle, such as timer information. Type: object grid :Array.&lt;Array.&lt;Types.GridCell&gt;&gt; The definition of the puzzle grid. It is represented as an array of rows, so grid[0] is the first row of the puzzle. Type: Array.&lt;Array.&lt;Types.GridCell&gt;&gt; info :object An object of various puzzle information, such as author, title, copyright, etc. Type: object Properties: Name Type Argument Description title string &lt;optional&gt; the title of the puzzle author string &lt;optional&gt; the author of the puzzle publisher string &lt;optional&gt; the publisher of the puzzle copyright string &lt;optional&gt; the copyright text of the puzzle difficulty * &lt;optional&gt; the difficulty level of the puzzle intro string &lt;optional&gt; the introductory text of the puzzle formatExtra object &lt;optional&gt; &lt;nullable&gt; any additional format-specific data userSolution :Array.&lt;Array.&lt;string&gt;&gt; A structure representing the current solution as the user has filled it out. The structure is similar to grid, but each item is a string containing the user's current answer--an empty string if the corresponding grid cell is not filled in, a non-empty string if it's filled in. Type: Array.&lt;Array.&lt;string&gt;&gt; Methods clone() Returns a deep copy of this puzzle. Returns: cloned Puzzle Type xpuz.Puzzle processGrid(grid) Updates the specified grid with the correct cell information (clue numbers, etc.) Parameters: Name Type Description grid Types.Grid | Types.ImmutableGrid the grid to update Mixes In: xpuz.PuzzleMixin.processGrid Returns: the puzzle, with the updated cell information (return type is whatever type grid is) Type Puzzle | ImmutablePuzzle processGrid(grid) Updates the specified grid with the correct cell information (clue numbers, etc.) Parameters: Name Type Description grid Types.Grid | Types.ImmutableGrid the grid to update Mixes In: xpuz.PuzzleMixin.processGrid Returns: the puzzle, with the updated cell information (return type is whatever type grid is) Type Puzzle | ImmutablePuzzle toJSON() Returns this puzzle as a plain Javascript object, suitable for serializing to JSON. Returns: object representation of this puzzle object Type object Type Definitions PuzzleInfo Info object Properties: Name Type Argument Description title string &lt;nullable&gt; the title of the puzzle author string &lt;nullable&gt; the author of the puzzle publisher string &lt;nullable&gt; the publisher of the puzzle copyright string &lt;nullable&gt; the copyright of the puzzle intro string &lt;nullable&gt; the introductory text of the puzzle difficulty * &lt;nullable&gt; the difficulty level of the puzzle formatExtra object &lt;nullable&gt; any extra data for a specific file format (e.g. .puz files have a version string) × Search results Close Documentation generated by JSDoc 3.6.3 on 2019-07-22T20:35:23-07:00 using the DocStrap template. "},"xpuz.PuzzleMixin.html":{"id":"xpuz.PuzzleMixin.html","title":"Mixin: PuzzleMixin","body":" Documentation Namespaces Types Modules xpuz/parsers/ipuzxpuz/parsers/jpzxpuz/parsers/puz Classes external:Immutable.Listexternal:Immutable.Mapexternal:Immutable.Recordxpuz/parsers/ipuz~IPUZParserxpuz/parsers/jpz~JPZParserxpuz/parsers/puz~PUZParserxpuz.ImmutablePuzzlexpuz.Puzzle Mixins xpuz.PuzzleMixin Externals BluebirdBufferImmutable Mixin: PuzzleMixin PuzzleMixin Provides common functionality for xpuz.ImmutablePuzzle and xpuz.Puzzle classes. Members &lt;readonly&gt; @@toStringTag :string Returns a string representation of this object. Type: string Methods &lt;static&gt; processGrid(grid) Updates the specified grid with the correct cell information (clue numbers, etc.) Parameters: Name Type Description grid Types.Grid | Types.ImmutableGrid the grid to update Returns: the puzzle, with the updated cell information (return type is whatever type grid is) Type Puzzle | ImmutablePuzzle equals(other) Determines whether this object is equivalent to another object Parameters: Name Type Description other * the object to compare against Returns: whether or not the other object is equal to this Type boolean hashCode() Returns a hash code integer for this object. Returns: the object's hash code Type number toString() Returns a string representation of this object. Returns: string representation of this object Type string updateCell(columnIndex, rowIndex) Sets the value of the specified cell and ensures that all cell information is kept up-to-date. Parameters: Name Type Description columnIndex number the column index of the cell to set rowIndex number the row index of the cell to set Types.GridCell | external:Immutable.Map.&lt;Types.GridCell&gt; the cell information to set (this replaces the existing cell information) Returns: the puzzle, with the updated cell information (return type is whatever type this is) Type Puzzle | ImmutablePuzzle updateGrid( [grid]) Updates the cells of the grid to have accurate clue numbering and containingClues properties. Parameters: Name Type Argument Default Description grid Types.Grid | Types.ImmutableGrid &lt;optional&gt; this.grid the grid to update and set as the puzzle's grid Returns: the puzzle, with the updated cell information (return type is whatever type this is) Type Puzzle | ImmutablePuzzle &lt;private, inner&gt; findContainingClues(args) Finds which across and down clues a grid cell is a member of. Parameters: Name Type Description args object the function arguments Properties Name Type Description grid Types.Grid | Types.ImmutableGrid the grid containing the cell width number the width of the grid (this is here just so that it doesn't have to calculate it every time this is called) height number the height of the grid (this is here just so that it doesn't have to calculate it every time this is called) rowIndex number the index of the row on which the cell occurs columnIndex number the index of the column on which the cell occurs Returns: the clue numbers for the clues that contain this cell (one or both of across and down keys may be populated) Type Object &lt;private, inner&gt; hasClueNumber(args) Determines whether a cell in the grid is at the start of a down or across clue (or both), and thus should be given a clue number. Parameters: Name Type Description args object the function arguments Properties Name Type Description grid Types.Grid | Types.ImmutableGrid the grid containing the cell width number the width of the grid (this is here just so that it doesn't have to calculate it every time this is called) height number the height of the grid (this is here just so that it doesn't have to calculate it every time this is called) rowIndex number the index of the row on which the cell occurs columnIndex number the index of the column on which the cell occurs Returns: whether or not the specified cell should be given a clue number Type boolean × Search results Close Documentation generated by JSDoc 3.6.3 on 2019-07-22T20:35:23-07:00 using the DocStrap template. "}}
